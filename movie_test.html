<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>movie</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="topheartthing">
        <div class="smallCircle-left"></div>
        <div class="circle-left"></div>
        <div class="heartCircle-left"></div>
        <div class="triangle"></div>
        <div class="heartCircle-right"></div>
        <div class="circle-right"></div>
        <div class="smallCircle-right"></div>
    </div>
    <h1 align="center">Movie?</h1>
    <figure id="videoContainer" data-fullscreen="false">
        <video id="video" controls preload="metadata">
            <source src="movie.mp4" type="video/mp4" />
        </video>
        <ul id="video-controls" class="controls">
            <li><button id="play-pause" type="button">Play/Pause</button></li>
            <li><button id="stop" type="button">Stop</button></li>
            <li class="progress">
              <progress id="progress" value="0" min="0"></progress>
            </li>
            <li><button id="mute" type="button">Mute/Unmute</button></li>
            <li><button id="vol-inc" type="button">Vol+</button></li>
            <li><button id="vol-dec" type="button">Vol-</button></li>
            <li><button id="fs" type="button">Fullscreen</button></li>
          </ul>          
    </figure>
</body>
</html>
